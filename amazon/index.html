<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">
                </div>
            </div>
            <div class="nav-address border">
                <p class="add-first">deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-sec">Bangladesh</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-nav">
                    <option>All</option>
                </select>
                <input type="text" class="search-box" placeholder="Search Amazon">
                <i class="fa-solid fa-magnifying-glass ser-icon"></i>
            </div>
            <div class="language border">
                <div class="lan-img"></div>
                <P>EN</P>
                <i class="fa-solid fa-caret-down caret-down"></i>
            </div>
            <div class="sign-in border">
                <p><span>Hello, sign in</span></p>
                <p class="box-5">Account & Lists <i class="fa-solid fa-caret-down caret-down2"></i> </p>
            </div>
            <div class="sign-in border">
                <p><span>Returns</span></p>
                <p class="box-5">& Orders</p>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping cart"></i>
                <p class="p-cart">cart</p>
            </div>
        </div>

    <!--header 2-->

        <div class="nav2 ">
            <div class="bar border">
                <i class="fa-solid fa-bars"></i>
                <p>All</p>
            </div>
            <div class="option">
                <p>Todays deals</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p>Gift cards</p>
                <p>Sell</p>
            </div>
        </div>
   </header>
</body>
</html>
